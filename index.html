<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一周时尚资讯速报 - Weekly Fashion Brief</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', -apple-system, sans-serif; }
        .serif-title { font-family: 'Noto Serif SC', serif; }
        .serif-content { font-family: 'Noto Serif SC', serif; }
        
        .selection-blue::selection { background-color: #dbeafe; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .annual-gradient { background: linear-gradient(135deg, #020617 0%, #1e293b 100%); }
        
        /* 杂志风格样式 */
        .magazine-dropcap::first-letter {
            float: left;
            font-size: 5rem;
            line-height: 4rem;
            padding-top: 0.5rem;
            padding-right: 0.8rem;
            font-weight: 900;
            color: #000;
            font-family: 'Noto Serif SC', serif;
        }

        .magazine-column {
            column-count: 1;
        }
        @media (min-width: 1024px) {
            .magazine-column { column-count: 2; column-gap: 3rem; }
        }

        .pull-quote {
            font-size: 1.5rem;
            font-weight: 700;
            font-style: italic;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 1.5rem 0;
            margin: 2rem 0;
            line-height: 1.4;
            color: #1a1a1a;
            font-family: 'Noto Serif SC', serif;
            text-align: center;
        }

        .illustration-container {
            margin: 2rem 0;
            background: #f0f0f0;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-magazine { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 1000;
            overflow-y: auto;
            padding: 4rem 2rem;
        }
        .fullscreen-content {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-[#F6F6F6] selection-blue text-left text-left">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, className = "w-4 h-4", strokeWidth = 2 }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const iconElt = document.createElement('i');
                    iconElt.setAttribute('data-lucide', name);
                    if (className) iconElt.setAttribute('class', className);
                    if (strokeWidth) iconElt.setAttribute('data-lucide-stroke-width', strokeWidth);
                    iconRef.current.appendChild(iconElt);
                    window.lucide.createIcons({
                        attrs: { class: className, 'stroke-width': strokeWidth },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className, strokeWidth]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('this-week'); 
            const [isGenerating, setIsGenerating] = useState(false);
            const [weeklyReport, setWeeklyReport] = useState(null);
            const [showReport, setShowReport] = useState(false);
            const [isFullscreen, setIsFullscreen] = useState(false);

            // 核心五个维度的定义
            const dimensions = {
                industry: { label: "产业 / 品牌动态", icon: "briefcase", color: "text-blue-600", bg: "bg-blue-50" },
                runway: { label: "秀场 / 系列", icon: "clapperboard", color: "text-purple-600", bg: "bg-purple-50" },
                culture: { label: "文化事件 / 展览", icon: "landmark", color: "text-amber-600", bg: "bg-amber-50" },
                tech: { label: "科技 / AI / 材料", icon: "cpu", color: "text-emerald-600", bg: "bg-emerald-50" },
                trends: { label: "流行趋势 Fashion Trends", icon: "trending-up", color: "text-rose-600", bg: "bg-rose-50" }
            };

            // 本周看板数据
            const currentWeekIntel = [
                { id: 1, type: 'industry', source: 'BoF', title: 'LVMH 权力重心北移：重组北美市场管理架构', logic: '应对消费放缓，通过高度集权的垂直管理结构实现意志“瞬间穿透”。', url: 'https://www.businessoffashion.com' },
                { id: 2, type: 'runway', source: 'SHOWstudio', title: '2026 季：解构主义对标准身材的再次驱逐', logic: '身体再次成为实验现场，通过极端不对称剪裁挑战传统的审美权力分配。', url: 'https://showstudio.com' },
                { id: 3, type: 'culture', source: 'V&A', title: '《设计的回声》：时尚叙事中的全球史视角重构', logic: '强调服装的历史回声如何决定当代的文化认同，时尚被正式写入公共文化体系。', url: 'https://www.vam.ac.uk' },
                { id: 4, type: 'tech', source: 'Wired', title: 'AI 虚拟模特的数字孪生与劳动力身份权博弈', logic: '数字身份权立法正在重塑劳动力阶级：当边界模糊，品牌如何拥有审美主权？', url: 'https://www.wired.com' },
                { id: 5, type: 'trends', source: 'WGSN', title: '情绪建模趋势：从“防御性穿着”到“感知增强”面料', logic: '趋势不再是颜色，而是心理情绪的预测性建模。消费者的不安全感正在转化为对面料功能性的极端依赖。', url: 'https://www.wgsn.com' },
                { id: 6, type: 'trends', source: 'Lyst Index', title: '2026 Q1 热度榜单：功能性硬奢成为真实消费首选', logic: '算法映射出的真实需求：审美正在从“展示性”向“现实选择”跨越。', url: 'https://www.lyst.com/data/lyst-index/' }
            ];

            // 历周归档数据：完整包含五个板块的体现
            const pastArchive = [
                {
                    weekId: '2026-W01',
                    period: '01.01 - 01.04',
                    theme: '开年资本布局：硬奢领域的权力再集中',
                    summary: '2026年首周，行业展示了极强的权力收缩倾向。LVMH对精密制表品牌的并购不仅是补齐短板，更是对“绝对稀缺性”主权的宣示。',
                    sources: [
                        { name: "BoF", url: "https://www.businessoffashion.com" },
                        { name: "Vogue Business", url: "https://www.voguebusiness.com" },
                        { name: "Highsnobiety", url: "https://www.highsnobiety.com" },
                        { name: "Pinterest Predicts", url: "https://business.pinterest.com/pinterest-predicts/" }
                    ],
                    dimensionDetails: [
                        { type: 'industry', title: '开云集团内部组织架构深度分拆', logic: '资产剥离提高运营灵活性。', ref: 'BoF' },
                        { type: 'runway', title: '2026 早秋：铠甲式轮廓的兴起', logic: '不安全感转化的结构语言。', ref: 'Vogue Runway' },
                        { type: 'culture', title: 'Met Museum：时尚史中的“身体控制”展', logic: '历史化身体叙事权力。', ref: 'Met' },
                        { type: 'tech', title: '生物合成皮革进入量产化验证', logic: '实验室材料正式向流水线跨越。', ref: 'Wired' },
                        { type: 'trends', title: '搜索前兆：Pinterest 预测“触觉主权”兴起', logic: '消费者开始通过搜索寻找能提供情绪安抚的材料质感。', ref: 'Pinterest' }
                    ]
                }
            ];

            const annualReview2025 = {
                title: "2025 年度产业决策白皮书",
                description: "回顾过去 52 周，全球时尚系统完成了从“扩张性叙事”向“存量合规性叙事”的彻底转型。资本流动更加审慎，权力结构向总部高度集中。",
                metrics: [
                    { label: "资本流转总量", val: "$14.2B", desc: "避险情绪占据主导" },
                    { label: "权力更迭频率", val: "142 起", desc: "管理层任期缩短" },
                    { label: "AI 渗透指数", val: "68.5%", desc: "核心工作流重塑" },
                    { label: "可持续合规性", val: "TOP 1", desc: "法律取代营销逻辑" }
                ]
            };

            const generateWeeklyBrief = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    const report = `
卷首语：在动荡坐标中寻找确定性
[Illustration: 2026年全球时尚产业资本流向与审美取向演变示意图]
进入 2026 年第 2 周，我们观察到的不再是单一的审美更替，而是一场多维度的、具有防御性质的集体共识重组。时尚系统正在试图通过权力的收缩与技术的加持，在动荡的全球环境中锚定新的坐标。(Ref: BoF) 这种“坐标感”在产业、身体与流行趋势的闭环中表现得尤为剧烈。

产业权力场：垂直穿透与组织“祛魅”
LVMH 对北美管理架构的重组标志着一个时代的终结：区域分权的“浪漫主义”正式让位于总部的“绝对穿透”。在 BoF 的深度报道中，这种调整不仅是为了提升效率，更是资本在面对波动期时的避险本能。(Ref: BoF) 这种权力回收直接导致了审美层面的保守转向，即我们看到的“硬核奢侈逻辑”对传统营销的替代。

身体叙事：从解构现场到“感知增强”
[PullQuote: 身体不再是服装的容器，而是被生活方式建模后的叙事载体。]
在秀场与系列维度，身体再次成为了被解构的现场。SHOWstudio 通过其实验性影像，挑战了传统的模范身材。(Ref: SHOWstudio) 而在流行趋势维度，WGSN 提出的“感知增强”模型则进一步解释了这一现象：消费者不再寻求外部的认可，而是寻求面料与身体接触时产生的情绪稳态。(Ref: WGSN) 这意味着趋势的源头正在从单纯的视觉刺激，转向更深层的心理诉求。

技术与审美的前兆信号
[Illustration: 社交行为数据与未来生活方式的逻辑映射图]
科技与趋势的交界处，AI 数字孪生不仅在重塑劳动力，也在重塑搜索行为。Pinterest Predicts 的年度预测显示，“触觉主权”已成为全球消费者的早期搜索前兆。(Ref: Pinterest) 这种由搜索行为触发的审美倾向，先于秀场出现，正通过 Lyst Index 排名中的功能性单品得到真实购买力验证。(Ref: Lyst Index)

结语：作为生活方式的审美闭环
最后，我们必须关注 Highsnobiety 提出的“新奢侈”定义。趋势不再是被动接受，而是基于身份政治和生活方式的主动选择。从街头文化到硬奢主权的回归，时尚系统正在完成从“流行”到“逻辑”的最终跳跃。(Ref: i-D)
                    `;
                    setWeeklyReport(report);
                    setShowReport(true);
                    setIsGenerating(false);
                }, 1000);
            };

            const renderMagazineContent = (text) => {
                if (!text) return null;
                const parts = text.split(/(\[PullQuote:.*?\]|\[Illustration:.*?\])/);
                return parts.map((part, index) => {
                    if (part.startsWith('[PullQuote:')) {
                        return <div key={index} className="pull-quote">{part.replace('[PullQuote:', '').replace(']', '')}</div>;
                    } else if (part.startsWith('[Illustration:')) {
                        const desc = part.replace('[Illustration:', '').replace(']', '');
                        return (
                            <div key={index} className="illustration-container text-left">
                                <div className="w-full h-80 bg-white border border-slate-200 flex flex-col items-center justify-center p-12 mb-2 relative overflow-hidden group text-left">
                                    <Icon name="image" className="w-16 h-16 text-slate-100 group-hover:scale-110 transition-transform" strokeWidth={1} />
                                    <span className="mt-4 text-[9px] text-slate-300 font-black uppercase tracking-[0.4em] text-left">Visual Synthesis Data</span>
                                </div>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest italic text-center">Fig {index}. Strategic Conceptual Map: {desc}</p>
                            </div>
                        );
                    } else {
                        const content = part.trim();
                        if (!content) return null;
                        return <p key={index} className={`mb-8 leading-[1.8] text-lg text-justify serif-content text-slate-800 ${index === 0 || (index > 0 && parts[index-1]?.startsWith('[Illustration')) ? 'magazine-dropcap' : ''}`}>{content}</p>;
                    }
                });
            };

            return (
                <div className="min-h-screen flex flex-col text-left">
                    <header className="bg-white border-b border-slate-100 sticky top-0 z-50 px-8 py-4">
                        <div className="max-w-[1400px] mx-auto flex justify-between items-center text-left">
                            <div className="flex items-center space-x-4 cursor-pointer text-left" onClick={() => { setActiveTab('this-week'); setShowReport(false); }}>
                                <div className="bg-black text-white p-2 rounded-xl text-left"><Icon name="layers" className="w-6 h-6" /></div>
                                <div className="text-left">
                                    <h1 className="text-xl font-black tracking-tighter serif-title uppercase leading-none text-left">一周时尚资讯速报</h1>
                                    <p className="text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase mt-1 text-left">Weekly Fashion Brief</p>
                                </div>
                            </div>
                            
                            <nav className="flex space-x-10 text-left">
                                <button onClick={() => { setActiveTab('this-week'); setShowReport(false); }} className={`text-sm font-black transition-all tracking-widest ${activeTab === 'this-week' && !showReport ? 'text-black border-b-2 border-black pb-1' : 'text-slate-300 hover:text-black'}`}>本周看板</button>
                                <button onClick={() => { setActiveTab('past-weeks'); setShowReport(false); }} className={`text-sm font-black transition-all tracking-widest ${activeTab === 'past-weeks' ? 'text-black border-b-2 border-black pb-1' : 'text-slate-300 hover:text-black'}`}>历周归档</button>
                            </nav>

                            <button onClick={generateWeeklyBrief} disabled={isGenerating} className="bg-black text-white px-8 py-2.5 rounded-full text-xs font-black uppercase tracking-widest flex items-center gap-3 hover:bg-slate-800 transition-all text-left">
                                {isGenerating ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="sparkles" />} 生成本周报刊
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 max-w-[1400px] mx-auto w-full px-8 py-10 overflow-hidden text-left">
                        {activeTab === 'this-week' ? (
                            <div className="grid grid-cols-12 gap-10 h-full text-left">
                                <div className={`${showReport ? 'col-span-4' : 'col-span-8'} transition-all duration-700 space-y-12 overflow-y-auto no-scrollbar pb-20 text-left`}>
                                    <div className="flex flex-col gap-2 mb-10 text-left">
                                        <h2 className="text-6xl font-black tracking-tighter serif-title uppercase text-left">2026 W02</h2>
                                        <p className="text-slate-400 font-bold uppercase tracking-widest text-sm italic text-left underline decoration-slate-200 decoration-4">Establish an observation framework for current fashion</p>
                                    </div>

                                    {Object.entries(dimensions).map(([key, dim]) => (
                                        <section key={key} className="space-y-6 text-left">
                                            <div className="flex items-center justify-between border-b border-slate-200 pb-3 text-left">
                                                <div className="flex items-center gap-3 text-left">
                                                    <div className={`${dim.bg} ${dim.color} p-2 rounded-lg text-left`}><Icon name={dim.icon} className="w-5 h-5" /></div>
                                                    <h3 className="font-black text-lg serif-title text-left">{dim.label}</h3>
                                                </div>
                                            </div>
                                            
                                            <div className="grid gap-6 text-left">
                                                {currentWeekIntel.filter(item => item.type === key).map(item => (
                                                    <div key={item.id} className="group bg-white p-8 rounded-[30px] border border-slate-100 shadow-sm hover:border-black transition-all duration-500 cursor-pointer text-left">
                                                        <div className="flex justify-between items-start mb-6 text-left">
                                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest text-left">{item.source}</span>
                                                            <a href={item.url} target="_blank" className="text-[10px] font-bold text-blue-600 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-all uppercase text-left">Check Full Logic <Icon name="external-link" className="w-3 h-3" /></a>
                                                        </div>
                                                        <h4 className="font-bold text-2xl mb-4 leading-tight text-left serif-title">{item.title}</h4>
                                                        <p className="text-sm text-slate-600 bg-slate-50 p-6 rounded-2xl border-l-4 border-slate-200 font-medium italic leading-relaxed text-left">{item.logic}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>
                                    ))}
                                </div>

                                <div className={`${showReport ? 'col-span-8' : 'col-span-4'} transition-all duration-700 h-full text-left`}>
                                    {showReport ? (
                                        <div className="bg-white h-[calc(100vh-180px)] rounded-[50px] border border-slate-100 shadow-2xl overflow-hidden flex flex-col animate-magazine text-left">
                                            <div className="bg-black text-white p-12 relative overflow-hidden text-left">
                                                <div className="relative z-10 flex justify-between items-end text-left">
                                                    <div className="text-left text-left">
                                                        <div className="flex items-center gap-4 mb-8 text-left">
                                                            <span className="bg-white/10 px-3 py-1 rounded text-[9px] font-black uppercase tracking-[0.4em] border border-white/20 text-left">Decision Intelligence</span>
                                                            <span className="text-white/40 font-mono text-[9px] uppercase tracking-tighter text-left">Global Brief // 2026.01.09</span>
                                                        </div>
                                                        <h2 className="text-6xl font-black serif-title leading-[1.1] mb-2 text-left">一周时尚报刊</h2>
                                                        <p className="text-lg font-medium italic text-white/60 font-serif tracking-tight text-left">Deeply Analyzing Industry Logic & Cultural Shift</p>
                                                    </div>
                                                    <button onClick={() => setShowReport(false)} className="bg-white text-black p-4 rounded-full shadow-2xl hover:bg-slate-200 transition-colors text-left"><Icon name="x" className="w-6 h-6" /></button>
                                                </div>
                                                <div className="absolute top-0 right-0 w-80 h-80 bg-blue-600/30 blur-[120px] -mr-40 -mt-40 text-left"></div>
                                            </div>
                                            <div className="flex-1 overflow-y-auto px-16 py-16 no-scrollbar text-left text-left">
                                                <div className="magazine-column font-serif text-left text-left">
                                                    {renderMagazineContent(weeklyReport)}
                                                </div>
                                                <div className="mt-20 pt-10 border-t border-slate-100 flex justify-between items-center opacity-30 text-left">
                                                    <span className="text-[9px] font-black uppercase tracking-[0.5em] text-left">Research Integrity // Fashion Intelligence</span>
                                                    <span className="text-[9px] font-black uppercase tracking-[0.5em] text-left">2026 Issue No.02</span>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 text-left animate-fade-in sticky top-28 text-left text-left">
                                            <div className="bg-white p-10 rounded-[40px] border border-slate-100 shadow-sm relative overflow-hidden text-left">
                                                <div className="flex items-center justify-between mb-10 text-left">
                                                    <h3 className="text-sm font-black flex items-center gap-2 opacity-50 uppercase tracking-[0.2em] text-left"><Icon name="activity" /> 系统动态监测</h3>
                                                    <div className="flex items-center gap-2 text-left">
                                                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse text-left"></div>
                                                        <span className="text-[9px] font-black text-green-600 uppercase font-mono tracking-tighter text-left">Live Analysis</span>
                                                    </div>
                                                </div>
                                                <div className="space-y-8 text-left">
                                                    {Object.entries(dimensions).map(([key, dim]) => {
                                                        const count = currentWeekIntel.filter(i => i.type === key).length;
                                                        return (
                                                            <div key={key} className="space-y-3 text-left text-left">
                                                                <div className="flex justify-between text-[10px] font-black uppercase tracking-widest text-left text-left">
                                                                    <span className="text-slate-400 text-left">{dim.label}</span>
                                                                    <span className={count > 0 ? "text-black text-left" : "text-slate-300 text-left"}>{count > 0 ? `Captured: ${count}` : 'Scanning...'}</span>
                                                                </div>
                                                                <div className="w-full bg-slate-50 h-1.5 rounded-full overflow-hidden text-left">
                                                                    <div 
                                                                        className={`h-full transition-all duration-1000 ease-out ${count > 0 ? 'bg-black' : 'bg-slate-100'}`} 
                                                                        style={{ width: count > 0 ? '100%' : '10%' }}
                                                                    ></div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                            
                                            <div className="annual-gradient p-10 rounded-[40px] text-white shadow-xl flex flex-col items-center justify-center text-center gap-8 group cursor-pointer text-left" onClick={generateWeeklyBrief}>
                                                <div className="w-20 h-20 bg-white/10 rounded-[30px] flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all duration-500 shadow-inner text-left">
                                                    <Icon name="cpu" className="w-10 h-10" />
                                                </div>
                                                <div className="text-center text-left">
                                                    <h3 className="font-black text-2xl serif-title uppercase tracking-tighter text-center text-left">立即合成深度报刊</h3>
                                                    <p className="text-xs text-slate-400 font-bold mt-3 leading-relaxed max-w-[280px] text-center mx-auto text-left">基于五大维度的碎片情报已采集完毕。点击启动产业逻辑深度串联，生成属于本周的决策白皮书。</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            /* 历周归档板块 */
                            <div className="space-y-16 animate-fade-in text-left pb-20 overflow-y-auto h-[calc(100vh-180px)] no-scrollbar text-left text-left">
                                <section className="annual-gradient p-14 rounded-[60px] text-white shadow-2xl relative overflow-hidden text-left">
                                    <div className="relative z-10 text-left text-left">
                                        <span className="bg-blue-600 text-white text-[9px] font-black px-4 py-1.5 rounded-full uppercase tracking-[0.3em] mb-10 inline-block tracking-tighter text-left">Strategic Archive</span>
                                        <h2 className="text-7xl font-black mb-6 tracking-tighter serif-title text-left">2025 年度产业白皮书</h2>
                                        <p className="text-slate-400 max-w-4xl leading-relaxed text-xl font-medium italic text-left">存量时代下的防御性美学与供应链重组。本报告涵盖了 2025 年权力位移、商业逻辑迭代及流行趋势对时尚系统的深刻干预。</p>
                                        
                                        <div className="grid md:grid-cols-4 gap-8 mt-16 text-left">
                                            {[
                                                { label: "资本流转总量", val: "$14.2B", desc: "避险情绪占据主导" },
                                                { label: "权力更迭频率", val: "142 起", desc: "管理层任期缩短" },
                                                { label: "趋势建模深度", val: "WGSN 95%", desc: "预测性生产流重塑" },
                                                { label: "真实热度转化", val: "Lyst Index", desc: "消费热度实时映射" }
                                            ].map((m, i) => (
                                                <div key={i} className="bg-white/5 border border-white/10 p-10 rounded-[40px] backdrop-blur-md hover:bg-white/10 transition-colors text-left text-left">
                                                    <p className="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-4 text-left">{m.label}</p>
                                                    <span className="text-4xl font-black italic tracking-tighter text-left">{m.val}</span>
                                                    <p className="text-[10px] text-blue-400 font-bold mt-2 uppercase tracking-tighter text-left">{m.desc}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <Icon name="globe" className="absolute -right-20 -top-20 w-[600px] h-[600px] text-white/5" strokeWidth={1} />
                                </section>

                                <div className="flex justify-between items-end border-b border-slate-200 pb-8 text-left text-left">
                                    <h2 className="text-4xl font-black serif-title uppercase tracking-tighter text-left">历周归档索引 / ARCHIVE INDEX</h2>
                                    <Icon name="archive" className="text-slate-200" size={48} />
                                </div>
                                
                                <div className="grid gap-10 text-left">
                                    {pastArchive.map(week => (
                                        <div key={week.weekId} className="group bg-white p-12 rounded-[50px] border border-slate-100 hover:border-black transition-all duration-700 text-left text-left">
                                            <div className="flex flex-col md:flex-row md:items-start justify-between gap-12 mb-10 text-left">
                                                <div className="flex-1 text-left">
                                                    <div className="flex items-center gap-4 mb-6 text-left">
                                                        <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase tracking-widest text-left">{week.weekId}</span>
                                                        <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest tracking-tighter text-left">{week.period}</span>
                                                    </div>
                                                    <h4 className="text-4xl font-black mb-4 serif-title leading-tight text-left">{week.theme}</h4>
                                                    <p className="text-xl text-slate-500 leading-relaxed font-medium italic opacity-70 text-left">{week.summary}</p>
                                                </div>
                                                <div className="w-20 h-20 rounded-[30px] bg-slate-50 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-all duration-700 shadow-sm text-left">
                                                    <Icon name="chevron-right" size={32} />
                                                </div>
                                            </div>

                                            {/* 五大维度的历史摘要体现 */}
                                            <div className="grid md:grid-cols-5 gap-4 mb-10 text-left text-left">
                                                {week.dimensionDetails.map((detail, idx) => (
                                                    <div key={idx} className="bg-slate-50 p-6 rounded-[30px] border border-transparent hover:border-slate-200 transition-all text-left text-left">
                                                        <div className="flex items-center gap-2 mb-3 text-left">
                                                            <div className={`${dimensions[detail.type].bg} ${dimensions[detail.type].color} p-1.5 rounded-lg text-left`}>
                                                                <Icon name={dimensions[detail.type].icon} className="w-3.5 h-3.5" />
                                                            </div>
                                                            <span className="text-[9px] font-black uppercase text-slate-400 tracking-tighter text-left">{dimensions[detail.type].label}</span>
                                                        </div>
                                                        <h5 className="text-xs font-bold mb-2 leading-snug text-left serif-title">{detail.title}</h5>
                                                        <p className="text-[10px] text-slate-500 italic text-left">{detail.logic}</p>
                                                        <div className="mt-3 pt-3 border-t border-slate-100 flex justify-between items-center text-left text-left">
                                                            <span className="text-[8px] font-black text-slate-300 uppercase text-left">Ref: {detail.ref}</span>
                                                            <Icon name="check-circle" className="text-green-500 w-3 h-3 text-left" />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            
                                            <div className="pt-10 border-t border-slate-100 flex flex-wrap gap-4 text-left items-center text-left text-left">
                                                <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest mr-6 text-left">参考核心数据信源及阅读原文:</span>
                                                {week.sources.map(s => (
                                                    <a key={s.name} href={s.url} target="_blank" className="flex items-center gap-3 bg-slate-50 px-6 py-3 rounded-2xl text-xs font-bold hover:bg-black hover:text-white transition-all shadow-sm text-left">
                                                        {s.name} <Icon name="external-link" className="w-3 h-3 text-left" />
                                                    </a>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
